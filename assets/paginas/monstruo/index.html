<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Monstruo Login</title>
</head>
<body>
    <h1>Monstruo Login</h1>
    <div class="login">
        <img id="monster" src="assets/images/idle/1.png" alt="">
        <div class="container-form">
            <form action="">
                <label for="">Correo</label>
                <input onfocus="follow = false" onblur="follow = true" type="email" name="" id="email" placeholder="correo@mail.com">
                <label for="">Contraseña</label>
                <input onfocus="cover()" onblur="uncover()" type="password" name="" id="password" placeholder="********">
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </div>
    <script src="assets/scripts/movimiemto.js" charset="utf-8"></script>
</body>
</html>
