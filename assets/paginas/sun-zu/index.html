<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/styles/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/styles/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Sun Zu</title>
</head>
<body>
	<header id="inicio" class="[ contenedor-header ]">
		<div class="[ header ] [ contenedor-menu ]">
			<a class="[ header ] [ menu ] [ elementos-menu ]" href="#"><i class="fas fa-bars"></i>Sun Zu</a>
		</div>

		<nav class="[ header ] [ contenedor-nav ]">
			<ul>
				<li class="[ header ] [ nav ] [ elementos-nav ]"><a href="http://192.168.0.101/Terminados/Sun-Zu-2.0#inicio"><i class="fas fa-home"></i> Inicio</a></li>
				<li class="[ header ] [ nav ] [ elementos-nav ]"><a href="http://192.168.0.101/Terminados/Sun-Zu-2.0#acerca-de"><i class="fas fa-user-alt"></i> Acerca De</a></li>
				<li class="[ header ] [ nav ] [ elementos-nav ]"><a href="http://192.168.0.101/Terminados/Sun-Zu-2.0#portafolio"><i class="fas fa-laptop-code"></i> Portafolio</a></li>
				<li class="[ header ] [ nav ] [ elementos-nav ]"><a href="http://192.168.0.101/Terminados/Sun-Zu-2.0#contacto"><i class="fas fa-envelope"></i> Contacto</a></li>
			</ul>
        </nav>
        
            <section class="[ header ] [ contenedor-hero ]">
                <img class="[ header ] [ hero ] [ image-hero ]" src="assets/images/logo.png" alt="">
                <h1 class="[ header ] [ hero ] [ text-hero ]">Hola Mundo</h1>
                <div class="[ header ] [ hero ] [ div-hero ]">
                <a class="[ header ] [ hero ] [ button-hero ]" href="#acerca-de">Conoce Más</a>
                <a class="[ header ] [ hero ] [ button-hero ]" href="#contacto">Contacto</a>
                </div>
            </section>
    </header>

    <main>
        <section id="acerca-de" class="[ acerca-de-contenedor ]">
            <p class="[ acerca-de ] [ acerca-de-encabezado ]">Acerca De</p>
            <h2 class="[ acerca-de ] [ acerca-de-text ]">Bienvenido A Este Sitio Web</h2>
            <img class="[ acerca-de ] [ acerca-de-image ]" src="assets/images/personaje.png" alt="">
        </section>

        <section id="portafolio" class="[ portafolio-contenedor ]">
            <p class="[ portafolio ] [ portafolio-encabezado ]">Portafolio</p>
            <div class="owl-carousel">
                <div><img class="imagen" src="assets/images/mountains-1412683_1280.png" alt=""> </div>
                <div><img class="imagen" src="assets/images/snowman-5673536_1280.png" alt=""> </div>
            </div>
        </section>

        <section id="contacto" class="[ contacto-contenedor ]">
            <p class="[ contacto ] [ contacto-encabezado ]">Contacto</p>
            <form action="" method="POST">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo" required>
                <input type="email" name="email" id="email" placeholder="Correo Electrónico" required>
                <textarea name="mensaje" for="mensaje" placeholder="Introduzca Su Mensaje" maxlength="300" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer class="[ footer-contenedor ]">Powered By Erik Giovani</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="assets/scripts/menu.js"></script>
    <script src="assets/scripts/owl.carousel.min.js"></script>
    <script src="assets/scripts/funcion.js"></script>
    
</body>
</html>
