<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/animate.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="assets/images/logo.svg" type="image/x-icon">
    <title>Merry Christmas</title>
</head>
<body>
  <div id="particles-js" class="at-snow"></div>

  <header class="or-header">
    <a class="ml-logo" href="english.html"><img class="at-logo-image" src="assets/images/logo.svg" alt="Logotipo De Página Web"> <h1 class="at-logo-text">Merry Christmas</h1> </a>
    <nav class="ml-menu">
        <a class="at-menu" href="english.html">Home</a>
        <a class="at-menu" href="#phrase">Phrase</a>
        <a class="at-menu" href="#contact">Contact</a>
        <a class="at-menu" href="index.html">Español</a>
    </nav>
  </header>

  <article class="or-inicio"> 
    <section class="ml-section">
      <h2 class="at-text-feliz">Merry Christmas</h2>
    </section>
  
    <section class="ml-section">
      <lottie-player id="tree" class="at-lotties" src="assets/lotties/christmas-tree.json"></lottie-player>
    </section>
  </article>
  
  <article id="phrase" class="or-frase">
    <section class="ml-section">
      <lottie-player id="claus" class="at-lotties" src="assets/lotties/santa-claus.json">"></lottie-player>
    </section>
  
    <section class="ml-section">
      <p class="at-text-frase">I hope that Christmas brings you back the illusions of childhood, the pleasures of youth and the tranquility of home.</p>
    </section>
  </article>

  <article id="contact" class="or-contacto">
    <form class="ml-form" action="" method="POST">
      <lottie-player id="bells" class="at-form-image" src="assets/lotties/christmas-bells.json">"></lottie-player>
      <input type="text" name="introducir_nombre" id="nombre" placeholder="Full Name">
      <input type="email" name="email" id="email" placeholder="Email">
      <textarea name="mensaje" for="mensaje" placeholder="Enter Your Message" maxlength="300"></textarea>
      <input type="submit" value="Send">
    </form>
  </article>

  <footer class="ml-footer">
    <p>Powered By<a class="at-footer" href="#">Erik Giovani</a></p>
  </footer>

  <script src="assets/scripts/sweet-alert.js"></script>
  <script src="assets/scripts/alert-en.js"></script>
  <script src="assets/scripts/particles.min.js"></script>
  <script src="assets/scripts/snow.js"></script>
  <script src="assets/scripts/lottie-interactivity.min.js"></script>
  <script src="assets/scripts/lottie-player.js"></script>
  <script src="assets/scripts/tree.js"></script>
  <script src="assets/scripts/claus.js"></script>
  <script src="assets/scripts/bells.js"></script>

</body>
</html>
